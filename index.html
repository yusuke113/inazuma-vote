<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="./dist/gauge.min.js"></script>
  </head>
  <body>
    <div id="access_overlay"></div>
    <section class="vote_sec">
      <div class="bg_img"></div>
      <div class="inner">
        <div class="vote_area">
          <div class="meter_area">
            <h1>ゲージを貯めると
              <br>
              <img src="./images/godhand.svg" alt="" class="godhand_img">
              が出るかも？</h1>
              <p class="caveat">※音声が出ます</p>
            <h2 id="counter">0</h1>
            <canvas id="meter"></canvas>
          </div>
          <div class="btn_area">
            <a href="#" class="vote_btn" data-audio-num="1">応援する1</a>
            <a href="#" class="vote_btn" data-audio-num="2">応援する2</a>
            <a href="#" class="vote_btn" data-audio-num="3">応援する3</a>
            <a href="#" class="vote_btn" data-audio-num="4">応援する4</a>
          </div>
        </div>
      </div>
    </section>
    <div id="godgif" class="hidden">
      <img src="./images/empty.gif" alt="" id="godgif_img">
    </div>
    <div class="se_area">
      <audio id="btn_audio1">
        <source
          src="https://github.com/yusuke113/inazuma-vote/raw/main/audio/audio1.mp3"
          type="audio/mp3"
        />
      </audio>
      <audio id="btn_audio2">
        <source
          src="https://github.com/yusuke113/inazuma-vote/raw/main/audio/audio2.mp3"
          type="audio/mp3"
        />
      </audio>
      <audio id="btn_audio3">
        <source
          src="https://github.com/yusuke113/inazuma-vote/raw/main/audio/audio3.mp3"
          type="audio/mp3"
        />
      </audio>
      <audio id="btn_audio4">
        <source
          src="https://github.com/yusuke113/inazuma-vote/raw/main/audio/audio4.mp3"
          type="audio/mp3"
        />
      </audio>
      <audio id="btn_audio_god">
        <source
          src="https://github.com/yusuke113/inazuma-vote/raw/main/audio/godhand.mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
